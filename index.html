<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <p class="results">0</p>
      <button class="seven box">7</button>
      <button class="eight box">8</button>
      <button class="nine box">9</button>
      <button class="plus box">+</button>
      <br />
      <button class="four box">4</button>
      <button class="five box">5</button>
      <button class="six box">6</button>
      <button class="minus box">-</button>
      <br />
      <button class="one box">1</button>
      <button class="two box">2</button>
      <button class="three box">3</button>
      <button class="multiply box">*</button>
      <br />
      <button class="reset box">C</button>
      <button class="zero box">0</button>
      <button class="equal box">=</button>
      <button class="divide box">/</button>
    </div>

    <script src="cal.js"></script>
  </body>
</html>
